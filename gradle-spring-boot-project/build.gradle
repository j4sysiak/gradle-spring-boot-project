plugins {
    id 'java'
    id 'com.gradle.build-scan' version '1.16'
    id 'org.springframework.boot' version '2.0.6.RELEASE'
}

bootJar {
    mainClassName = 'hello.App'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

buildScan {

    // always accept the terms of service
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'

    // always publish a build scan
    publishAlways()
}
 

dependencies {
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.6.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.6.RELEASE'

    components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    // Need to patch constraints because snakeyaml is an optional dependency
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
    }
}

